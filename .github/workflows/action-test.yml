name: Test

on:
  workflow_call:
  push:
    branches:
      - bunjs-web-oidc

permissions:
  contents: "read"
  id-token: "write"

jobs:
  Test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: oven-sh/setup-bun@v2
      - run: bun install --frozen-lockfile
      - name: Generate ID Token
        run: |
          token=$(curl -H "Authorization: bearer $ACTIONS_ID_TOKEN_REQUEST_TOKEN" "$ACTIONS_ID_TOKEN_REQUEST_URL&audience=trace-api" | jq -r '.value')
          echo "IDP_TOKEN=$token" >> $GITHUB_ENV
      - run: bun test
