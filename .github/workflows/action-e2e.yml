name: Playwright Tests

on:
  workflow_call:

permissions:
  contents: "read"

jobs:
  Playwright:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: oven-sh/setup-bun@v2
      - run: bun install --frozen-lockfile
      - name: Generate ID Token
        run: |
          set -euo pipefail
          token=$(curl -H "Authorization: bearer $ACTIONS_ID_TOKEN_REQUEST_TOKEN" "$ACTIONS_ID_TOKEN_REQUEST_URL&audience=trace-api" | jq -r '.value')
          issuer=$(echo $token | cut -d'.' -f2 | base64 --decode | jq -r '.iss')
          sub=$(echo $token | cut -d'.' -f2 | base64 --decode | jq -r '.sub')
          echo "IDP_TOKEN=$token" >> $GITHUB_ENV
          echo "TRACE_ADMIN_ISSUER=$issuer" >> $GITHUB_ENV
          echo "TRACE_ADMIN_SUB=$sub" >> $GITHUB_ENV
      - run: bun playwright install --with-deps
      - run: bun e2e
        working-directory: packages/trace-playwright
      - uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 7
